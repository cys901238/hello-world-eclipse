name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - name: Build with Maven
        run: mvn -B -DskipTests package
      - name: Run HelloWorld
        run: java -cp target/hello-world-eclipse-0.1.0.jar com.example.HelloWorld
